mutation save(
  $id: ID
  $roleId: ID!
  $clId: ID!
  $userId: ID
  $orgId: ID
  $costId: ID
  $canImpersonate: Boolean
  $name: String!
  $email: String!
) {
  saveUser(
    id: $id
    roleId: $roleId
    clId: $clId
    userId: $userId
    orgId: $orgId
    costId: $costId
    canImpersonate: $canImpersonate
    name: $name
    email: $email
  ) {
    id
    status
    message
  }
}
